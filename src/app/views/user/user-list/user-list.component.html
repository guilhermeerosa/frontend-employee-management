<div class="row mt-3 mx-5">
  <button type="button" class="btn btn-secondary col" (click)="back()">Voltar</button>
  <h3 class="text-center col-10">Lista de Funcionários</h3>
  <button type="button" class="btn btn-success col" (click)="createUser()">Novo Funcionário</button>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-10">
    <table class="table table-responsive table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center">Nome</th>
          <th scope="col" class="text-center">CPF</th>
          <th scope="col" class="text-center">Empresas</th>
          <th scope="col" class="text-center">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.cpf}}</td>
          <td class="text-center">{{getLenghtCompanies(user)}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-primary" [routerLink]="[user.id, 'edit']">Detalhes</button>
            <button class="btn btn-danger" (click)="deleteUser(user)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
