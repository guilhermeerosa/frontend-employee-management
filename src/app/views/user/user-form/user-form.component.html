<div class="card mx-auto mt-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{pageTitle}}</h5>
    <form [formGroup]="userForm" (submit)="submitForm()">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Login" formControlName="login">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome" formControlName="name">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="CPF" formControlName="cpf">
      </div>

      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="EndereÃ§o" formControlName="address">
      </div>

      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Empresas:</mat-label>
        <mat-select formControlName="companies" multiple>
          <mat-option *ngFor="let company of companies" [value]="company.id">{{company.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="mb-3" *ngIf="currentAction == 'edit'">
        <ul *ngFor="let company of user.companies">
          <li>{{company.name}}</li>
        </ul>
      </div>

    </form>

    <button type="submit" class="btn btn-success" (click)="submitForm()">Salvar</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
  </div>
</div>
